<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="main.css" rel="stylesheet" />

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	
	<script type="text/javascript">
		window.onload = function () {
			var chart = new CanvasJS.Chart("chartContainer", {
		  title:{
		  text: "Data Feed Results"
		  },
		  axisX: {
			valueFormatString: "MMM",
			interval:1,
			intervalType: "month"
		  },
		  axisY: {
			includeZero: false
		  },
		  data: [
		  {
			type: "line",

			dataPoints: [
			{ x: new Date(2012, 00, 1), y: 450 },
			{ x: new Date(2012, 01, 1), y: 414},
			{ x: new Date(2012, 02, 1), y: 520, indexLabel: "highest",markerColor: "red", markerType: "triangle"},
			{ x: new Date(2012, 03, 1), y: 460 },
			{ x: new Date(2012, 04, 1), y: 450 },
			{ x: new Date(2012, 05, 1), y: 500 },
			{ x: new Date(2012, 06, 1), y: 480 },
			{ x: new Date(2012, 07, 1), y: 480 },
			{ x: new Date(2012, 08, 1), y: 410 , indexLabel: "lowest",markerColor: "DarkSlateGrey", markerType: "cross"},
			{ x: new Date(2012, 09, 1), y: 500 },
			{ x: new Date(2012, 10, 1), y: 480 },
			{ x: new Date(2012, 11, 1), y: 510 }
			]
		  }]
		});
		
		chart.render();
	  }
  </script>
  <script type="text/javascript" src="canvasjs.min.js"></script>
		
  </head>
  <body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			Social Media Data Streaming Analysis</h1>
      </div>
    </div>
	
	<div id="chartContainer" style="height: 300px; width: 70%; margin-bottom: 120px; margin-left: 15%;"></div>

	
	<div>
		<script type="text/javascript" src="dbconnection.min.js"></script>
	</div>
	
	
    <div class="main" ng-controller="MainController">
		<div class="footer">
			<h3>Copyright 2016 - Team Happy</h3>
			<h5>Available for iPhone and Android.</h5>
			<img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
			<img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
		</div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
  </body>
</html>
