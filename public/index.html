<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="main.css" rel="stylesheet" />

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>	
	<script type="text/javascript">
		window.onload = function () {
			var chart = new CanvasJS.Chart("chartContainer", {
		  title:{
		  text: "Data Feed Results"
		  },
		  axisX: {
		  
			title: "timeline",
			gridThickness: 2,
			//valueFormatString: "000",
			interval:1//,
			//intervalType: "timestamp"
		  },
		  axisY: {
			title: "value",
			includeZero: false
		  },
		  data: [
		  {
			type: "line",
			showInLegend: true,
			legendText: "Non-IBM Users",
			dataPoints: [
				{ x: new Date(2016, 04, 18, 10,05,00), y: 50 },
				{ x: new Date(2016, 04, 18, 10,07,00), y: 40 } ,
				{ x: new Date(2016, 04, 18, 10,10,00), y: 38 } ,
				{ x: new Date(2016, 04, 18, 10,12,00), y: 44 }  ,
				{ x: new Date(2016, 04, 18, 10,15,00), y: 20 },
				{ x: new Date(2016, 04, 18, 10,20,00), y: 31 },
				{ x: new Date(2016, 04, 18, 10,24,00), y: 23},
				{ x: new Date(2016, 04, 18, 10,34,00), y: 11}
				]
			},
			{
				type: "line",
				showInLegend: true,
				legendText: "IBM Users",
				dataPoints: [
					{ x: new Date(2016, 04, 18, 10,05,00), y: 23 },
					{ x: new Date(2016, 04, 18, 10,07,00), y: 14 } ,
					{ x: new Date(2016, 04, 18, 10,10,00), y: 78 } ,
					{ x: new Date(2016, 04, 18, 10,12,00), y: 34 }  ,
					{ x: new Date(2016, 04, 18, 10,15,00), y: 65 },
					{ x: new Date(2016, 04, 18, 10,20,00), y: 23 },
					{ x: new Date(2016, 04, 18, 10,24,00), y: 12},
					{ x: new Date(2016, 04, 18, 10,34,00), y: 8}
				]	
			}
			
			
			]
		});
		
		chart.render();
	  }
  </script>
  <script type="text/javascript" src="canvasjs.min.js"></script>
  <script type="text/javascript" src="jquery-2.1.4.js"></script>
  <script type="text/javascript" src="api.js"></script>

		
  </head>
  <body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			Social Media Data Streaming Analysis</h1>
      </div>
    </div>
	
	<div id="chartContainer" style="height: 400px; width: 70%; margin-bottom: 120px; margin-left: 15%;"></div>
	
  </body>
</html>
