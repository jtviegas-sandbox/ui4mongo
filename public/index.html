<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="main.css" rel="stylesheet" />

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>	
	<script type="text/javascript">
			var finals = [];
			var api = new Api();
			api.getAll('analysis', function(err, items){
			if(err) {
				console.log("Error reading data");
			}
			 else {
				for(var i = 0; i < items.length; i++) {
					var timestamp = items[i].timestamp;
					finals.push( { 'x': items[i].timestamp, 'y': items[i].value } );
				}
			 }
			});
	
		window.onload = function () {
			var chart = new CanvasJS.Chart("chartContainer", {
		  title:{
		  text: "Data Feed Results"
		  },
		  axisX: {
			valueFormatString: "MMM",
			interval:1,
			intervalType: "timestamp"
		  },
		  axisY: {
			includeZero: false
		  },
		  data: [
		  {
			type: "line",
			dataPoints: finals,	
		  }]
		});
		
		chart.render();
	  }
  </script>
  <script type="text/javascript" src="canvasjs.min.js"></script>
  <script type="text/javascript" src="jquery-2.1.4.js"></script>
  <script type="text/javascript" src="api.js"></script>

		
  </head>

			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			Social Media Data Streaming Analysis</h1>
      </div>
    </div>
	
	<div id="chartContainer" style="height: 300px; width: 70%; margin-bottom: 120px; margin-left: 15%;"></div>
